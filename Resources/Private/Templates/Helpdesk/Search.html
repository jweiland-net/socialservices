<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<f:render partial="Helpdesk/Filter" arguments="{search: search, categories: categories, subCategories: subCategories}" />
	<f:render partial="Helpdesk/Glossar" arguments="{glossar: glossar}" />
	<f:render partial="Helpdesk/Search" arguments="{search: search}" />
	<f:render partial="Helpdesk/List" arguments="{_all}" />
</f:section>
</html>
