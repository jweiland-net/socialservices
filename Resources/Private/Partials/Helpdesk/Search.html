<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<div class="search">
	<f:form action="search" name="search">
		<f:form.textfield name="search[searchWord]" value="{search.searchWord}" />
		<f:form.submit value="{f:translate(key: 'search')}" />
	</f:form>
</div>
</html>
